<!DOCTYPE html>
<html lang="th" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/app/css/index.css">

    <!-- SCRIPT -->
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>

    <script src="/app/controllers/indexCtrl.js" type="text/javascript"></script>
    <script src="/app/app.js" type="text/javascript"></script>

    <title>SL Form</title>
</head>

<body ng-controller="ApplicationCtrl as sl" ng-cloak>
    <header>
        <md-toolbar md-colors="{background: 'blue-800'}">
            <div class="md-toolbar-tools" layout="row" layout-align="center center">
                <div>Document Form</div>
            </div>
        </md-toolbar>
    </header>

    <md-content>
        <md-nav-bar md-no-ink-bar="true" md-colors="{background: 'blue-800'}" md-selected-nav-item="sl.currentNavItem"
            nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="sl.goto('page1')" name="leaveForm">
                Leave Form
            </md-nav-item>
            <md-nav-item md-nav-click="sl.goto('page2')" name="page2" ng-disabled="secondTabDisabled">
                Sick Form
            </md-nav-item>
            <!-- these require actual routing with ui-router or ng-route, so they
          won't work in the demo
          <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
          <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
          You can also add options for the <code>ui-sref-opts</code> attribute.
          <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
            Page Six
          </md-nav-item> -->
        </md-nav-bar>
    </md-content>
    <br>
    <br>
    <br>
    <page size="A4">
        <div id=formReport style="margin: 0 2.5em 0 2.5em;">
        </div>
    </page>
    <form class="md-inline-form">
        <div layout="row" layout-wrap>
            <md-input-container>
                <label>ชื่อ</label>
                <input type="text" ng-model="user.firstName">
            </md-input-container>

            <md-input-container>
                <label>นามสกุล</label>
                <input type="text" ng-model="user.lastName">
            </md-input-container>

            <md-input-container>
                <label>เพศ</label>
                <md-select ng-model="user.gen">
                    <md-option ng-repeat="gen in gens" value="{{gen.abbrev}}">
                        {{gen.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Enter date</label>
                <md-datepicker ng-model="user.submissionDate"></md-datepicker>
            </md-input-container>
        </div>
        <div layout="row" layout-wrap>
            <md-input-container>
                <label>Postal Code</label>
                <input type="text" ng-model="user.postalCode">
            </md-input-container>

            <md-input-container>
                <label>State of Birth</label>
                <md-select ng-model="user.stateOfBirth">
                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                        {{state.abbrev}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container>
                <label>Description</label>
                <textarea ng-model="user.description"></textarea>
            </md-input-container>

            <md-checkbox ng-model="user.licenseAccepted">
                I agree to the license terms.
            </md-checkbox>
        </div>
        <div layout="row" layout-wrap>
            <md-input-container>
                <label>Company</label>
                <input type="text" ng-model="user.company">
            </md-input-container>

            <md-input-container>
                <label>City</label>
                <input type="text" ng-model="user.city">
            </md-input-container>

            <md-switch ng-model="user.marketingOptIn" aria-label="Opt-in to emails">
                Opt-in to emails
            </md-switch>
        </div>
        <div layout="row" layout-wrap>
            <md-input-container>
                <label>Title</label>
                <input type="text" ng-model="user.title">
            </md-input-container>

            <label class="demo-radio-button-label">Primary Language:</label>
            <md-radio-group ng-model="data.group1">
                <md-radio-button value="TypeScript">TypeScript</md-radio-button>
                <md-radio-button value="JavaScript">JavaScript</md-radio-button>
                <md-radio-button value="Java">Java</md-radio-button>
                <md-radio-button value="C#">C#</md-radio-button>
            </md-radio-group>
        </div>
    </form>

    <footer>
        <md-toolbar md-colors="{background: 'blue-800'}">
            <div class="md-toolbar-tools" layout="row" layout-align="center center" flex>
                FOOTER INFO
            </div>
        </md-toolbar>
    </footer>
</body>

</html>
